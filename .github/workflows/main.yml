name: CI/CD - Main Branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧼 Lint code
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

      - name: 🛠️ Build Next.js app
        run: npm run build