name: CI/CD - Main Branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Interv Ai Environment
    env:
      NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
      NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY : ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
      STACK_SECRET_SERVER_KEY : ${{ secrets.STACK_SECRET_SERVER_KEY }}
      CONVEX_DEPLOYMENT : ${{ secrets.CONVEX_DEPLOYMENT }}
      NEXT_PUBLIC_CONVEX_URL : ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üß™ Run tests
        run: npm test

      - name: üõ†Ô∏è Build Next.js app
        run: npm run build